{% extends "base.html" %}

{% block content %}
	<form action="" method="post" novalidate="">
		{{ form.hidden_tag() }}
		<p>Hello {{current_user.email}}</p>
		<p>
			{{ form.task.label }}
			{{ form.task (size=32) }}
			{{ form.submit() }}
		</p>
	</form>

	{% for task in tasks %}
		{{ task.body }}
		
	{% endfor %}
{% endblock %}
