{% extends "base.html" %}

{% block content %}
	<p>Hello {{current_user.email}}</p>
	<form action="" method="post" novalidate="">
		{{ form.hidden_tag() }}
		<p>
			<b>{{ form.task.label }}</b>
			{{ form.task (size=32) }}
			{{ form.submit() }}
		</p>
	</form>

	{% for task in tasks %}
		<p>{{ task.body }}</p>
		
	{% endfor %}
{% endblock %}
