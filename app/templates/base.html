<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
<body>
	
	<a href="{{ url_for('index') }}">Home</a>
	{% if current_user.is_anonymous %}
	<a href="{{ url_for('login') }}">Login</a>
	{% else %}
	<a href="{{ url_for('logout') }}">Logout</a>
	{% endif %}
	<br>
	    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

	{% block content %}{% endblock %}

</body>
</html>
